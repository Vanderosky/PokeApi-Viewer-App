<div *ngIf="pokemonDetailsFetched">
    <img [src]="pokemonDetails.image" class="picture" (click)="goToPokemonDetails()">
    <div>
        <h2><b>{{pokemonDetails.name | titlecase}}</b></h2>
        <h3>ID: {{pokemonDetails.id}}</h3>
        <h3>Height: {{pokemonDetails.height}}</h3>
        <h3>Weight: {{pokemonDetails.weight}}</h3>
        <h3>Types: {{pokemonDetails.types}} </h3>
    </div>
</div>
