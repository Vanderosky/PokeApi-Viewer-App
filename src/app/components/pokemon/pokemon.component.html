
<div *ngIf="pokemonDetailsFetched">
  <mat-card (click)="goToPokemonDetails()">
    <mat-card-header>
      <div mat-card-avatar class="header-image">
        <img mat-card-image [src]="pokemonDetails.image">
      </div>
      <mat-card-title>{{pokemonDetails.name | titlecase}}</mat-card-title>
      <mat-card-subtitle>
        <li *ngFor="let type of pokemonDetails.types">
          {{type | titlecase}}
        </li>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div align="center">
        Weight: {{pokemonDetails.weight}}
      </div>
      <div align="center">
        Height: {{pokemonDetails.height}}
      </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
